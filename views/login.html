<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amavi — Login</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="login-body">
  <main class="login-layout">
    
    <!-- Columna izquierda (card con logo + form) -->
    <section class="login-card">
      <div class="login-logo">
        <img src="../assets/img/LOGOAMAVI.png" alt="Logo Amavi" />
      </div>

      <h1 class="login-title">Iniciar sesión</h1>
      <p class="login-sub">Ingresa con tu correo electrónico y contraseña.</p>

      <form id="login-form" class="login-form" novalidate>
        <label for="email" class="login-label">Correo electrónico</label>
        <input id="email" type="email" class="login-input" placeholder="tu@email.com" required>

        <label for="password" class="login-label">Contraseña</label>
        <input id="password" type="password" class="login-input" placeholder="••••••••" required>

        <div class="login-options">
          <label class="checkbox">
            <input type="checkbox" id="remember">
            <span>Recuérdame</span>
          </label>
          <a href="#/forgot" class="login-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <p class="login-alt">¿No tienes cuenta?
        <a href="#/register" class="login-link">Regístrate</a>
      </p>
    </section>

    <!-- Columna derecha (ilustración) -->
    <aside class="login-illustration">
      <img src="../assets/img/GroupLogin.png" alt="Ilustración Login Amavi" />
    </aside>

  </main>
</body>
</html>
