<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amavi — Login</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="auth-body">
  <!-- Skip link -->
  <a class="skip-link visually-hidden" href="#login-form">Saltar al formulario</a>

  <main id="auth-main" class="auth-container" role="main" aria-labelledby="login-title">
    <!-- Branding -->
    <a href="/" class="brand auth-brand" aria-label="Volver al inicio">
      <img src="../assets/img/Imagenperfume1.jpg" alt="Logo Amavi" class="brand__logo" loading="lazy" />
      <span class="brand__name">AMAVI</span>
    </a>

    <!-- Card de Login -->
    <section class="auth-card" aria-labelledby="login-title">
      <h1 id="login-title" class="auth-title">Inicia sesión</h1>
      <p id="login-desc" class="muted">Ingresa con tu correo electrónico y contraseña.</p>

      <form id="login-form" class="auth-form login-form"
            method="post" action="#"
            novalidate aria-describedby="login-desc"
            autocomplete="on">
        
        <!-- Email -->
        <div class="form-row">
          <label for="email" class="auth-label">Correo electrónico</label>
          <input id="email" name="email" type="email" class="input"
                 placeholder="tu@email.com"
                 required autocomplete="email" inputmode="email"
                 aria-required="true" />
        </div>
        
        <!-- Contraseña -->
        <div class="form-row">
          <label for="password" class="auth-label">Contraseña</label>
          <input id="password" name="password" type="password" class="input"
                 placeholder="••••••"
                 required autocomplete="current-password" minlength="8"
                 aria-required="true" />
        </div>

        <!-- Opciones -->
        <div class="auth-options" role="group" aria-label="Opciones de sesión">
          <label class="checkbox-inline">
            <input id="remember" name="remember" type="checkbox" />
            <span>Recuérdame</span>
          </label>
          <a href="#/forgot" class="auth-link">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Mensaje de error accesible -->
        <div id="login-error" class="form-error" role="alert" aria-live="assertive" hidden></div>

        <!-- Botón -->
        <button type="submit" class="btn btn--primary auth-btn">Ingresar</button>
      </form>

      <!-- Enlace alternativo -->
      <p class="auth-alt">
        ¿No tienes cuenta?
        <a href="#/register" class="auth-link internal-link">Crear cuenta</a>
      </p>
    </section>
  </main>
</body>
</html>
