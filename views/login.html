<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AMAVI</title>
  <link rel="stylesheet" href="../assets/css/style.css"> <!-- Ruta al archivo CSS -->
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="login-box">
        <h1>AMAVI</h1>
        <p>Bienvenido</p>
        <form action="#" method="POST">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" placeholder="Amavi@gmail.com" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="********" required>

          <a href="#">¿Olvidó su contraseña?</a>
          <button type="submit" class="btn-login">INGRESAR</button>
        </form>
        <p>¿No tiene una cuenta? <a href="register.html">Registrarse</a></p>
      </div>
    </div>
    <div class="illustration-section">
      <div class="illustration">
        <img src="../assets/img/LOGOAMAVI.png" alt="logo de amavi"> <!-- Imagen del carrito -->
      </div>
    </div>
  </div>
</body>
</html>
